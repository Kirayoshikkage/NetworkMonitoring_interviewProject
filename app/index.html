<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="css/vendor.css"><link rel="stylesheet" href="css/main.css"><script src="https://api-maps.yandex.ru/2.1/?apikey=ваш API-ключ&lang=ru_RU" type="text/javascript"></script><script defer="defer" src="js/main.js"></script></head><body><header class="header"><div class="container"><a href="#" class="logo">Logo</a></div></header><main class="main"><div class="container"><section class="servers"><div class="servers__item servers__item_map" id="map"></div><div class="servers__item servers__item_list"><h2 class="servers__title">Servers</h2><label class="search servers__search"><input type="text" placeholder="Search" name="search" class="input-reset search__input"></label><div class="table-elements servers__table-elements"><table class="table-elements__table"><thead class="table-elements__head"><tr class="table-elements__line"><th class="table-elements__headlines table-elements__headlines_name">Name</th><th class="table-elements__headlines table-elements__headlines_connections">Connections</th></tr></thead><tbody tabindex="-1" class="table-elements__body"></tbody></table></div></div></section><section class="info"><div class="info__item info__item_status" data-status=""><h2 class="info__title status"></h2><p class="info__amount"></p><p class="info__desc-status"></p></div><div class="info__item"><label class="search info__search"><input type="text" placeholder="Search" name="search" class="input-reset search__input"></label></div><div class="info__item"><div class="table-elements info__table-elements"><table class="table-elements__table"><thead class="table-elements__head"><tr class="table-elements__line"><th class="table-elements__headlines table-elements__headlines_name">Name</th><th class="table-elements__headlines table-elements__headlines_email">Email</th><th class="table-elements__headlines table-elements__headlines_licenses">Licenses</th></tr></thead><tbody tabindex="-1" class="table-elements__body"></tbody></table></div></div><div class="sidebar info__sidebar fade-animation"><div class="sidebar__body"><div class="sidebar__content"><div class="sidebar__item"><h2 class="sidebar__title sidebar__name"></h2></div><div class="sidebar__item"><p class="sidebar__text">Email</p><h3 class="sidebar__subtitle sidebar__email"></h3></div><div class="sidebar__item sidebar__item_licences"><p class="sidebar__text">Licences <span class="sidebar__amount"></span></p><ul class="list-reset sidebar-licences"></ul></div><button type="button" class="btn-reset sidebar__close"><svg class="sidebar__icon"><use xlink:href="img/sprite.svg#close"></use></svg></button></div></div></div></section></div></main><div data-test="modal" class="modal modal-error fade-animation"><div class="modal__body"><div class="container"><div class="modal__content"><h2 class="title modal__title">Произошла ошибка… <span class="modal__span">Перезагрузите страницу!</span></h2><picture><source srcset="img/error.avif" type="image/avif"><img loading="lazy" src="img/error.webp" alt="Ошибка" class="modal__img"></picture><button data-test="modal-close" class="btn-reset modal__close"><svg class="modal__icon"><use xlink:href="img/sprite.svg#close"></use></svg></button></div></div></div></div></body></html>
